<!-- ============Single Product============ -->
<section class="single-product">
  <div class="container">
    <li class="media d-flex align-items-center" *ngFor="let prop of singleProductDetail">
      <img class="mr-5 img-fluid" src="{{prop.img}}" alt="Generic placeholder image">
      <div class="media-body">
        <div class="row">
          <div class="col-md-6">
            <h2>{{prop.name}}</h2>
          </div>
          <div class="col-md-6 text-right">
            <h4>{{prop.price}}</h4>
          </div>
        </div>
        <p>{{prop.category}}</p>
        <h4>Description:</h4>
        <p>
          {{prop.Description}}
        </p>

        <!-- ============Increase/Decrease============ -->
        <form name="numInput" #numInput="ngForm">
          <input type="number" min="1" name="num" [(ngModel)]="prop.itemNum" />
          <br>
          <span class="text-danger" *ngIf="prop.itemNum < 0 || prop.itemNum == 0">Invalid Number</span>
          <br>
          <button type="button" [disabled]="prop.itemNum < 0 || prop.itemNum == 0" class="btn btn-primary mt-3 mb-5" (click)="addCart()">{{prop.button}}</button>
        </form>
      </div>
    </li>
  </div>
</section>
